<html>
<head>
  <title>Kubotor</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#212121">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/red/pace-theme-center-simple.min.css">

<body>
  <header></header>

  <script>
    $.get('../header.html', function(response){
      $('header').html(response);
    });
  </script>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel grey darken-4 hoverable">
            <h2 class="white-text">Seminar on Cyber Security</h2>
            <h4 class="white-text">Manav Rachna University</h4>
            <p class="white-text flow-text">Short Description</p>

      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel grey darken-4 hoverable">
            <div class="grid">
              <div class="grid-item"><img class="imgs" src="https://www.instagram.com/p/Btyu27-gqrv/media/?size=l"></div>
              <div class="grid-item"><img class="imgs" src="https://www.instagram.com/p/BtyuQsoAQHr/media/?size=l"></div>
              <div class="grid-item"><img class="imgs" src="https://www.instagram.com/p/BtyuLkCAsGd/media/?size=l"></div>

        </div>

  <script>
    $.get('../footer.html', function(response){
      $('footer').html(response);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="../js/core.js"></script>

  <script>
    jQuery(window).on('load', function(){
      $('.grid').masonry({
        itemSelector: '.grid-item',
        gutter: 10,
        horizontalOrder: true,
        fitWidth: true
      });
    });
  </script>
